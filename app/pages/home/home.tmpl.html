<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/images/ODEbsmv.jpg" alt="Los Angeles">
            <div class="carousel-caption d-none d-md-block">
                <h3>Paris</h3>
                <p>Sa tour</p>
            </div>
        </div>

        <div class="item">
            <img src="/images/ODEbsmv.jpg" alt="Chicago">
        </div>

        <div class="item">
            <img src="/images/ODEbsmv.jpg" alt="New York">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container-fluid">
    <h2 class="text-center">
        Citation
    </h2>
    <blockquote class="blockquote">
        <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
    </blockquote>

</div>

<div class="row" id="box-search">
    <div class="thumbnail text-center">
        <img src="images/porto_cerise.jpg" alt="" class="img-responsive">
        <div class="caption text-center-image">
            <p>Des contes en veux-tu en voilà</p>
        </div>
    </div>
</div>



<div class="container">
    <!-- Example row of columns -->
    <h2 class="text-center">
        Nos contes
    </h2>
    <div class="row">
        <div class="col-md-3 text-center" ng-repeat="conte in contes">
            <img class="img-circle" src="images/books.jpg" width="140" height="140">
            <h2>{{ conte.name }}</h2>
            <p>{{ conte.description }}</p>
            <p><a class="btn btn-default" ui-sref="conte({url: conte.url})" role="button">Détails &raquo;</a></p>
        </div>
    </div>
</div>

<div class="row" id="box-search">
    <div class="thumbnail text-center">
        <img src="images/musee_sombre.jpg" alt="" class="img-responsive">
        <div class="caption text-center-image">
            <p>Qui sommes-nous ? </p>
            <button type="button" class="btn btn-default btn-lg" ui-sref="about">A propos</button>
        </div>
    </div>
</div>
